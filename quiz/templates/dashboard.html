{% extends 'nav2.html' %} {% block content %}
<center>
  <h2 class="heading-main p-4">
    Hey, {{user.username }} <br />
    Completed Quizzes
  </h2>
</center>
<div class="container">
  {% if played_quizzes %} {% for name, score in played_quizzes %}
  <div class="col">
    <div class="card-header">{{name}}</div>
    <div class="card-body">
      <h5 class="card-title">Quiz Score: {{score}}</h5>
    </div>
  </div>
  {%endfor%} {% else %}
  <h5 class="heading-main">You have no taken quizzes</h5>
  {% endif %}
</div>
{% endblock %}
