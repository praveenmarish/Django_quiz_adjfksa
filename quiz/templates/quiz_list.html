{% extends 'nav1.html' %} {% block content %}
<div class="quiz-c-header container">
  <h2 class="heading-main">Quiz List</h2>
  <a href="create_quiz" class="btn btn-primary">Create Quiz</a>
</div>
<div class="container">
  {% for quiz in quizzes_list %}
  <div class="card">
    <div class="card-body">
      <h4 class="card-title heading-main">{{quiz.quiz_name}}</h4>
      <h6 class="card-subtitle mb-2 text-info">Author: {{quiz.author}}</h6>
      <p class="card-text">
        <small class="text-info">Created at: {{quiz.created_at}}</small>
      </p>
      <a
        type="button"
        href="{% url 'delete-quiz' quiz.id %}"
        class="btn btn-danger btn-md"
        >Delete</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
